<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
<style>
  body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4a90e2, #145374);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
  .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
  
  h2 {
      margin-bottom: 20px;
      color: #333;
    }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
  }

  button {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s ease;
    }
  
  button:hover {
      background-color: #357abd;
    }

  .error {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }

  .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .note a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }
