<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
<style>
  body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #4a90e2, #145374);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
  .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
  
  h2 {
      margin-bottom: 20px;
      color: #333;
    }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 15px;
  }

  button {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.3s ease;
    }
  
  button:hover {
      background-color: #357abd;
    }

  .error {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }

  .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .note a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .note a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <body>
    <div class="login-container">
    <h2>Admin Login</h2>

    <form id="adminLoginForm" onsubmit="return validateLogin()">
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMsg">Invalid username or password!</p>
    </form>
      <div class="note">
      <p>Hint: Use <strong>admin</strong> / <strong>admin123</strong></p>
    </div>
  </div>
    <script>
      function validateLogin() {
        const username = document.getelementbyId("username").value.trim();
        const password = document.getelementbyId("password").value.trim();
        const errorMsg = document.getelementbyId("errorMsg");

        if (username === "admin" and password === "admin123") {
        alert("Login successful!");
        window.location.href = "admin-dashboard.html";
        return false;
      } else {
        errorMsg.style.display = "Login deatils0 are not valid";
        return false;
      }
    }
      
    </script>
  </body>
